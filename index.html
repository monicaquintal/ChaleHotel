<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <title>Chalé Hotel</title>
</head>
<body>
  
  <div id="container"> <!-- Início container -->
    <div id="topo"> <!-- Início topo -->

      <div id="area-logo"> <!-- Início área logo -->
        <h1 class="logo">
          <a href="">Chalé Hotel</a>
        </h1>
      </div> <!-- Fim área /logo -->
      <div id="area-menu"> <!-- Início área menu -->
        <div id="conteudo-menu"> <!-- Início conteúdo menu -->
          <div id="menu-locais">
            <span class="locais">
              Rio de Janeiro - São Paulo - Belo Horizonte
            </span>
            <a class ="reserva" href="">Reservar</a>
            <div style="clear: both;"></div> <!-- utilizada para permitir que a div se expanda, limpando o fluxo flutuante -->
          </div>
        </div> <!-- Fim conteúdo /menu -->
      </div> <!-- Fim área /menu -->

    </div> <!-- Fim /topo -->
  </div> <!-- Fim /container -->
</body>
</html>
